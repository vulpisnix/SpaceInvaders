<script>
	const loadScript = src => {
		return new Promise((resolve, reject) => {
			const script = document.createElement('script')
			script.type = 'text/javascript'
			script.onload = resolve
			script.onerror = reject
			script.src = src
			document.head.append(script)
		})
	}

	loadScript('js/values.js');
	loadScript('js/loader.js');

	loadScript('js/checkbox.js');
	loadScript('js/slider.js');
	loadScript('js/input.js');
	loadScript('js/effects.js');
	loadScript('js/create.js');
	loadScript('js/animation.js');
	loadScript('js/button.js');
	loadScript('js/enemy.js');
	loadScript('js/bullet.js');
	loadScript('js/player.js');
	loadScript('js/renderer.js');
	loadScript('sketch.js');
</script>
